<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" id="screen">
        </form>

        <div class="buttons">
            <button onclick="buttonclick('*')" class="btn btn-yellow" >x</button>
            <button onclick="buttonclick('+')" class="btn btn-yellow" >+</button>
            <button onclick="buttonclick('-')" class="btn btn-yellow" >-</button>
            <button onclick="buttonclick('/')" class="btn btn-yellow" >/</button>
            


            <div>
            <button onclick="buttonclick(9)" class="btn btn-grey" >9</button>
            <button onclick="buttonclick(8)" class="btn btn-grey" >8</button>
            <button onclick="buttonclick(7)" class="btn btn-grey" >7</button>
            
            <button onclick="buttonclick(6)" class="btn btn-grey" >6</button>
            <button onclick="buttonclick(5)" class="btn btn-grey" >5</button>
            <button onclick="buttonclick(4)" class="btn btn-grey" >4</button>
            
            <button onclick="buttonclick(3)" class="btn btn-grey" >3</button>
            <button onclick="buttonclick(2)" class="btn btn-grey" >2</button>
            <button onclick="buttonclick(1)" class="btn btn-grey" >1</button>
            <button onclick="buttonclick(0)" class="btn btn-grey" >0</button>
            <button onclick="buttonclick('.')" class="btn btn-grey" >.</button>
            <button onclick="equalClick()" class="btn btn-equal"  >=</button>

            </div>

            <button onclick="clearDisplay()" class="btn btn-clear" >C</button>
            

            
           
            

        </div>

    </section>

    <script src="app.js"></script>
    
</body>
</html>
